<div class="flex min-h-screen">
  <!-- Left side (Formulaire) -->
  <div class="flex flex-col justify-center w-full md:w-1/2 p-10 md:p-20 bg-white">
    <div class="w-full max-w-md mx-auto mt-10">
      <h1 class="text-3xl font-bold mb-4 text-green-600">ANTIGASPI</h1>
      <p class="text-gray-700 mb-6">
        Entrez votre email pour recevoir un lien de réinitialisation de mot de passe.
      </p>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <app-label>Email <span class="text-red-500">*</span></app-label>
          <app-input-field
            type="email"
            placeholder="votre-email@gmail.com"
            [value]="email"
            (valueChange)="email = $event.toString()"
            required
          ></app-input-field>
        </div>

        <app-button className="w-full bg-green-500 text-white hover:bg-green-600" size="sm" (btnClick)="onSubmit()">
          Envoyer le lien
        </app-button>
      </form>

      <div *ngIf="message" class="mt-4 text-green-600">{{ message }}</div>
      <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>
    </div>
  </div>

  <!-- Right side (Design stylisé) -->
  <div class="hidden md:flex w-1/2 bg-gradient-to-br from-green-400 to-blue-500 flex-col justify-center items-center text-white p-10 relative overflow-hidden">
    <h2 class="text-4xl font-bold mb-2">ANTIGASPI</h2>
    <p class="text-lg text-white/90 text-center mb-6">
      Gérez votre frigo, réduisez le gaspillage alimentaire.    
    </p>

    <!-- Décorations abstraites pour évoquer fraîcheur et tech -->
    <div class="absolute top-10 left-10 w-20 h-20 bg-white/20 rounded-full animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-32 h-32 bg-white/10 rounded-full animate-pulse"></div>
    <div class="absolute top-1/3 right-1/4 w-16 h-16 bg-white/15 rounded-lg rotate-12"></div>

    <!-- Icône SVG simple frigo -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 text-white/80" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <rect x="6" y="3" width="12" height="18" rx="2" ry="2" stroke="currentColor"/>
      <line x1="12" y1="3" x2="12" y2="21" stroke="currentColor"/>
      <circle cx="17" cy="7" r="1" fill="currentColor"/>
      <circle cx="7" cy="7" r="1" fill="currentColor"/>
    </svg>
  </div>
</div>
