<div class="w-full max-w-md mx-auto mt-10">
  <h1 class="text-xl font-semibold mb-4">Réinitialisation du mot de passe</h1>
  
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <app-label>Nouveau mot de passe <span class="text-red-500">*</span></app-label>
      <app-input-field
        type="password"
        placeholder="Entrez votre nouveau mot de passe"
        [value]="newPassword"
        (valueChange)="newPassword = $event.toString()"
        required
      ></app-input-field>
    </div>

    <div>
      <app-label>Confirmer le mot de passe <span class="text-red-500">*</span></app-label>
      <app-input-field
        type="password"
        placeholder="Confirmez votre mot de passe"
        [value]="confirmPassword"
        (valueChange)="confirmPassword = $event.toString()"
        required
      ></app-input-field>
    </div>

    <app-button className="w-full" size="sm" (btnClick)="onSubmit()">Réinitialiser</app-button>
  </form>

  <div *ngIf="message" class="mt-4 text-green-600">{{ message }}</div>
  <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>
</div>
