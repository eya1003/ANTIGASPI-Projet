<div class="w-full max-w-md pt-10 mx-auto">
  <a routerLink="/" class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none">
      <path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
    Back to dashboard
  </a>
</div>

<div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
  <div>
    <div class="mb-5 sm:mb-8">
      <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
        Sign Up
      </h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Enter your username, email and password to sign up!
      </p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSignUp()" class="space-y-6">
      <div>
        <app-label>Username <span class="text-error-500">*</span></app-label>
        <app-input-field
          type="text"
          placeholder="Enter your username"
          [value]="username"
          (valueChange)="username = $event.toString()"
          name="username"
          required
        ></app-input-field>
      </div>

      <div>
        <app-label>Email <span class="text-error-500">*</span></app-label>
        <app-input-field
          type="email"
          placeholder="info@gmail.com"
          [value]="email"
          (valueChange)="email = $event.toString()"
          name="email"
          required
        ></app-input-field>
      </div>

      <div>
        <app-label>Password <span class="text-error-500">*</span></app-label>
        <div class="relative">
          <app-input-field
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter your password"
            [value]="password"
            (valueChange)="password = $event.toString()"
            name="password"
            required
          ></app-input-field>

          <span (click)="togglePasswordVisibility()" class="absolute z-30 -translate-y-1/2 cursor-pointer right-4 top-1/2">
            <ng-container *ngIf="showPassword; else hideIcon">
              <!-- eye open SVG -->
            </ng-container>
            <ng-template #hideIcon>
              <!-- eye closed SVG -->
            </ng-template>
          </span>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <app-checkbox [(checked)]="isChecked" label="I agree to Terms & Privacy"></app-checkbox>
      </div>

      <button class="w-full" size="sm" (btnClick)="onSignUp()">
        Sign Up
      </button>
    </form>

    <div class="mt-5">
      <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
        Already have an account?
        <a routerLink="/signin" class="text-brand-500 hover:text-brand-600 dark:text-brand-400">
          Sign In
        </a>
      </p>
    </div>
  </div>
</div>
