<div class="flex min-h-screen">
  <div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto p-10">
    <div>
      <div class="mb-5 sm:mb-8">
        <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
          Sign In
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Entrez votre email et mot de passe pour vous connecter √† ANTIGASPI
        </p>
      </div>


      <div class="relative py-3 sm:py-5 mb-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="p-2 text-gray-400 bg-white dark:bg-gray-900 sm:px-5 sm:py-2">
            üçÉ
          </span>
        </div>
      </div>

      <form (ngSubmit)="onSignIn()" class="space-y-6">
        <div>
          <app-label>Email <span class="text-error-500">*</span></app-label>
          <app-input-field
            type="email"
            placeholder="info@gmail.com"
            [value]="email"
            (valueChange)="email = $event.toString()"
            name="email"
            className="form-input"
            required
          ></app-input-field>
        </div>

        <div>
          <app-label>Password <span class="text-error-500">*</span></app-label>
          <div class="relative">
            <app-input-field
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Enter your password"
              [value]="password"
              (valueChange)="password = $event.toString()"
              name="password"
              className="form-input"
              required
            ></app-input-field>

            <span
              (click)="togglePasswordVisibility()"
              class="absolute z-30 -translate-y-1/2 cursor-pointer right-4 top-1/2"
            >
              <ng-container *ngIf="showPassword; else hideIcon">
              </ng-container>
              <ng-template #hideIcon>
              </ng-template>
            </span>
          </div>
        </div>

        <div class="flex items-center justify-between">
         
          <a routerLink="/forgot-password" class="text-sm text-green-500 hover:text-green-600 dark:text-green-400">
            Forgot password?
          </a>
        </div>

        <app-button className="w-full bg-green-500 text-white hover:bg-green-600" size="sm" (btnClick)="onSignIn()">
          Sign in
        </app-button>
      </form>

      <div class="mt-5">
        <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
          Don't have an account?
          <a routerLink="/signup" class="text-green-500 hover:text-green-600 dark:text-green-400">
            Sign Up
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Right side -->
  <div class="hidden md:flex w-1/2 bg-gradient-to-br from-green-400 to-blue-500 flex-col justify-center items-center text-white p-10 relative overflow-hidden">
    <h2 class="text-4xl font-bold mb-2">ANTIGASPI</h2>
    <p class="text-lg text-white/90 text-center mb-6">
      G√©rez votre frigo connect√©, r√©duisez le gaspillage alimentaire.
    </p>

    <div class="absolute top-10 left-10 w-20 h-20 bg-white/20 rounded-full animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-32 h-32 bg-white/10 rounded-full animate-pulse"></div>
    <div class="absolute top-1/3 right-1/4 w-16 h-16 bg-white/15 rounded-lg rotate-12"></div>

    <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 text-white/80" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <rect x="6" y="3" width="12" height="18" rx="2" ry="2" stroke="currentColor"/>
      <line x1="12" y1="3" x2="12" y2="21" stroke="currentColor"/>
      <circle cx="17" cy="7" r="1" fill="currentColor"/>
      <circle cx="7" cy="7" r="1" fill="currentColor"/>
    </svg>
  </div>
</div>
