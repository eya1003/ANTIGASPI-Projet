<div class="space-y-6">

  <!-- KPI Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
    <div class="bg-white shadow-md hover:shadow-xl rounded-2xl p-6 flex flex-col items-center transition">
      <h4 class="text-sm font-semibold text-gray-500">Total produits</h4>
      <span class="text-3xl font-bold text-gray-800 mt-2">{{ totalProducts }}</span>
    </div>
    <div class="bg-white shadow-md hover:shadow-xl rounded-2xl p-6 flex flex-col items-center transition">
      <h4 class="text-sm font-semibold text-gray-500">Consommés</h4>
      <span class="text-3xl font-bold text-green-600 mt-2">{{ consumedProducts.length }}</span>
    </div>
    <div class="bg-white shadow-md hover:shadow-xl rounded-2xl p-6 flex flex-col items-center transition">
      <h4 class="text-sm font-semibold text-gray-500">Expirés</h4>
      <span class="text-3xl font-bold text-red-500 mt-2">{{ expiredProducts.length }}</span>
    </div>
    <div class="bg-white shadow-md hover:shadow-xl rounded-2xl p-6 flex flex-col items-center transition">
      <h4 class="text-sm font-semibold text-gray-500">À consommer vite</h4>
      <span class="text-3xl font-bold text-orange-500 mt-2">{{ soonProducts.length }}</span>
    </div>
    <div class="bg-white shadow-md hover:shadow-xl rounded-2xl p-6 flex flex-col items-center transition">
      <h4 class="text-sm font-semibold text-gray-500">Taux de gaspillage</h4>
      <span class="text-3xl font-bold text-red-500 mt-2">{{ wasteRate | number:'1.0-0' }}%</span>
    </div>
  </div>

  <!-- Doughnut / Pie Chart -->
  <h3 class="text-lg font-semibold text-gray-700 mt-4">Répartition des produits</h3>
  <div class="w-full max-w-sm mx-auto">
    <canvas baseChart [data]="pieChartData" [type]="'doughnut'" [options]="pieChartOptions">
    </canvas>
  </div>

  <!-- Horizontal Bar Chart -->
  <h3 class="text-lg font-semibold text-gray-700 mt-6">Comparaison par statut</h3>
  <div class="w-full max-w-md mx-auto">
    <canvas baseChart [data]="barChartData" [type]="'bar'" [options]="barChartOptions">
    </canvas>
  </div>

</div>
